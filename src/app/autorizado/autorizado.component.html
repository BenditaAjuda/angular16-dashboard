<div class="box">
  <div class="container">
     <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 card-custom" *ngFor="let item of categoriaDescricao; let i = index">
        <div class="box-part text-center">
          <i class="{{ item.icone }}" aria-hidden="true"></i>
          <div class="title">
            <h4>{{ item.nome }}</h4>
          </div>
          <div class="text">
            <span>{{ item.descricao | slice:0:80}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
