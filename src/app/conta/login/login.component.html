<div class="d-flex justify-content-center login-form-custom">
  <div class="">
      <main class="form-signin">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">Login</h3>
              </div>
              <div class="form-floating mb-3">
                  <input formControlName="username"
                         type="text"
                         id="username"
                         placeholder="Usuário (seu email)"
                         class="form-control"
                         [class.is-invalid]="submitted && loginForm.get('username')?.errors">
                  <label for="username">Usuário (seu email)</label>
                  <span class="text-danger" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
                    Obrigatório
                  </span>
              </div>
              <div class="form-floating mb-3">
                  <input formControlName="password"
                         type="password"
                         id="password"
                         placeholder="Password"
                         class="form-control"
                         [class.is-invalid]="submitted && loginForm.get('password')?.errors">
                  <label for="password">Password</label>
                  <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                    Obrigatório
                  </span>
              </div>
              <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>
              <div class="d-grid mt-4 px-1">
                  <button class="btn btn-lg btn-info" type="submit">Login</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <a class="btn btn-link" routerLink="/conta/envia-email/forgot-username-or-password">
                <h6>Esqueceu seu usuário ou senha ?</h6>
              </a>
            </div>
            <div class="row d-flex justify-content-center mt-3">
              <div class="col-4">
                  <hr>
              </div>
              <div class="col-4 text-center">Ou entre usando</div>
              <div class="col-4">
                <hr>
              </div>
            </div>
            <div class="d-flex justify-content-between my-3">
              <button class="btn btn-primary btn-sm botao-rede-social">
                Google
              </button>
              <button class="btn btn-primary btn-sm botao-rede-social">
                Facebook
              </button>
            </div>
      </main>
  </div>
</div>
