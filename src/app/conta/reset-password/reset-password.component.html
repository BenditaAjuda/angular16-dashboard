<div class="d-flex justify-content-center recupera-conta-form-custom" *ngIf="token && email">
  <div class="">
      <main class="form-signin">
          <form [formGroup]="resetPasswordForm" class="form-signin" (ngSubmit)="resetPassword()" autocomplete="off">
              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">
                    Mude sua senha
                  </h3>
              </div>
              <div class="form-floating mb-3">
                  <input formControlName="email"
                         type="text"
                         id="email"
                         placeholder="Usuário (seu email)"
                         class="form-control">
                  <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="newPassword"
                       type="password"
                       id="newPassword"
                       placeholder="Novo password"
                       class="form-control"
                       [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors">
                <label for="newPassword">Novo Password</label>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
                  Obrigatório
                </span>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('minlength') || resetPasswordForm.get('password')?.hasError('maxlength')">
                  Deve ter 6 caracteres
                </span>
            </div>
              <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>
              <div class="row">
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-success" type="submit">Enviar</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-danger" type="button" routerLink="/conta/login">Cancelar</button>
                    </div>
                </div>
            </div>
          </form>
      </main>
  </div>
</div>
