<div class="d-flex justify-content-center registro-form-custom">
  <div class="">
      <main class="form-signin">
          <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">Registro</h3>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="firstname"
                       type="text"
                       id="firstname"
                       placeholder="Primeiro nome"
                       class="form-control"
                       [class.is-invalid]="submitted && registerForm.get('firstname')?.errors">
                <label for="firstname">Nome</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstname')?.hasError('required')">
                  Obrigatório
                </span>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstname')?.hasError('minlength') || registerForm.get('firstname')?.hasError('maxlength')">
                  Minimo 3 e máximo 15 caracteres
                </span>
            </div>
              <div class="form-floating mb-3">
                <input formControlName="lastname"
                       type="text"
                       id="lastname"
                       placeholder="último nome"
                       class="form-control"
                       [class.is-invalid]="submitted && registerForm.get('lastname')?.errors">
                <label for="lastname">Último nome</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('lastname')?.hasError('required')">
                  Obrigatório
                </span>
                <span class="text-danger" *ngIf="submitted && registerForm.get('lastname')?.hasError('minlength') || registerForm.get('lastname')?.hasError('maxlength')">
                  Minimo 3 e máximo 15 caracteres
                </span>
            </div>
              <div class="form-floating mb-3">
                  <input formControlName="email"
                         type="text"
                         id="email"
                         placeholder="Email"
                         class="form-control"
                         [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                  <label for="email">Email</label>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                    Obrigatório
                  </span>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                    Email inválido
                  </span>
              </div>
              <div class="form-floating mb-3">
                  <input formControlName="password"
                         type="password"
                         id="password"
                         placeholder="Password"
                         class="form-control"
                         [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                  <label for="password">Password</label>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                    Obrigatório
                  </span>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength') || registerForm.get('password')?.hasError('maxlength')">
                    Deve ter 6 caracteres
                  </span>
              </div>
              <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>
              <div class="d-grid mt-4 px-1">
                  <button class="btn btn-lg btn-info" type="submit">Cadastrar</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <a class="btn btn-link" routerLink="/account/send-email/forgot-username-or-password">
                <h6>Esqueceu seu usuário ou senha ?</h6>
              </a>
            </div>
      </main>
  </div>
</div>
