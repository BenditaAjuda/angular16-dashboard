<div class="d-flex justify-content-center envia-email-form-custom" *ngIf="mode">
  <div class="">
      <main class="form-signin">
          <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">
                    <span *ngIf="mode.includes('resend-email-confirmation-link')">
                      Reenvio de confirmação de email
                  </span>
                  <span *ngIf="mode.includes('forgot-username-or-password')">
                      Recuperar conta
                  </span>
                  </h3>
              </div>
              <div class="form-floating mb-3">
                  <input formControlName="email"
                         type="text"
                         id="email"
                         placeholder="Usuário (seu email)"
                         class="form-control"
                         [class.is-invalid]="submitted && emailForm.get('email')?.errors">
                  <label for="email">Email</label>
                  <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                      Obrigatorio
                  </span>
                  <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('pattern')">
                      Email inválido
                  </span>
              </div>
              <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>
              <div class="row">
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-success" type="submit">Enviar</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-danger" type="button" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </div>
          </form>
      </main>
  </div>
</div>
